<!DOCTYPE html>
<html>
<head>
<title>Feedback Form</title>
</head>
<body>
<h1>Feedback Form</h1>
<form method="POST">
<lable for="name">Name</lable>
<input id="name" type="text" name="name" placeholder="Your name" minlength="3" maxlength="50" required>
	<label for="portfolio">Portfolio</label>
<input id="portfolio" type="url" name="portfolio" placeholder="Your portfolio URL" required>
	<label for="favColor">Favorite Color</label>
<input id="favColor" type="color" name="favColor" required>
	<label for="likeness">Likeness</label>
<input id="likeness" type="range" name="likeness" min="1" max="100" required>
</form>
</body>
</html>
